<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prueba MÃ­nima AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-marker
            type="nft"
            url="assets/nft/corvaglia"
        >
            <a-box color="tomato" scale="0.5 0.5 0.5" position="0 0.5 0"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
