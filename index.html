<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Experiencia AR Corvaglia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Scripts actualizados -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        /* === RESET COMPLETO === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* === FONDO TRANSPARENTE === */
        html, body, a-scene {
            background: transparent !important;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* === OCULTAR ELEMENTOS NO DESEADOS === */
        .a-enter-vr, 
        .a-orientation-modal, 
        .arjs-loader, 
        .a-loader-title, 
        .a-loader-spinner {
            display: none !important;
        }
        
        /* === PANTALLA DE CARGA === */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Mayor que todo */
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        #start-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
        }
        
        /* === MENSAJE FLOTANTE === */
        #info-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            z-index: 500;
            font-size: 14px;
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <h2>Experiencia AR Corvaglia</h2>
        <p>Por favor, permite el acceso a la cámara</p>
        <button id="start-button">INICIAR EXPERIENCIA</button>
    </div>

    <!-- Escena AR - Ahora completamente transparente -->
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="colorManagement: true; alpha: true;"
    >
        <a-marker 
            type="pattern" 
            url="assets/patterns/corvaglia.patt"
            id="marker-corvaglia"
        >
            <a-video 
                src="assets/videos/corvaglia.mp4"
                width="1.6"
                height="0.9"
                position="0 0.5 0"
                rotation="-90 0 0"
                visible="false"
                id="ar-video"
                playsinline
                webkit-playsinline
                muted
                loop
            ></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Mensaje de UI -->
    <div id="info-panel">Mueve el teléfono para encontrar el marcador</div>

    <script>
        // ===== ELEMENTOS DEL DOM =====
        const loadingScreen = document.getElementById('loading-screen');
        const startButton = document.getElementById('start-button');
        const infoPanel = document.getElementById('info-panel');
        const arVideo = document.getElementById('ar-video');

        // ===== INICIAR EXPERIENCIA =====
        startButton.addEventListener('click', () => {
            // iOS requiere interacción para activar cámara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    loadingScreen.style.display = 'none';
                    document.querySelector('a-scene').enterVR();
                })
                .catch(err => {
                    infoPanel.textContent = "Error: " + (err.message || "Debes permitir acceso a la cámara");
                    infoPanel.style.background = "rgba(255,0,0,0.7)";
                });
        });

        // ===== CONTROL DE MARCADORES =====
        document.getElementById('marker-corvaglia').addEventListener('markerFound', () => {
            arVideo.setAttribute('visible', true);
            arVideo.components.material.material.map.image.play();
            infoPanel.textContent = "Marcador detectado";
            infoPanel.style.background = "rgba(0,0,0,0.7)";
        });

        document.getElementById('marker-corvaglia').addEventListener('markerLost', () => {
            arVideo.setAttribute('visible', false);
            arVideo.components.material.material.map.image.pause();
            infoPanel.textContent = "Mueve el teléfono para encontrar el marcador";
        });
    </script>
</body>
</html>
