<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Experiencia AR Corvaglia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Scripts actualizados (usando CDN confiables) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            touch-action: none;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        #start-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
        }
        .arjs-loader {
            display: none; /* Ocultamos el loader por defecto */
        }
        #error-message {
            color: #ff453a;
            margin-top: 15px;
            max-width: 80%;
        }
        #info-panel {
            position: fixed;
            bottom: 20px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            z-index: 500;
            font-size: 14px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga inicial -->
    <div id="loading-screen">
        <h2>Experiencia AR Corvaglia</h2>
        <p>Por favor, permite el acceso a la cámara cuando se solicite</p>
        <button id="start-button">INICIAR AR</button>
        <div id="error-message"></div>
    </div>

    <!-- Escena AR.js -->
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
    >
        <!-- Marcador Corvaglia -->
        <a-marker 
            type="pattern" 
            url="assets/patterns/corvaglia.patt"
            id="marker-corvaglia"
            emiteEvents="true"
        >
            <a-video 
                src="assets/videos/corvaglia.mp4" 
                width="1.6" 
                height="0.9"
                position="0 0.5 0"
                rotation="-90 0 0"
                visible="false"
                id="ar-video"
                playsinline
                webkit-playsinline
                muted
                loop
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- Panel de información -->
    <div id="info-panel">Busca el marcador con la cámara</div>

    <script>
        // ===== DETECCIÓN DE DISPOSITIVO Y COMPATIBILIDAD =====
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const loadingScreen = document.getElementById('loading-screen');
        const startButton = document.getElementById('start-button');
        const errorMessage = document.getElementById('error-message');
        const infoPanel = document.getElementById('info-panel');
        const arVideo = document.getElementById('ar-video');

        // Verificar compatibilidad
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError('Tu navegador no soporta AR. Usa Safari en iPhone o Chrome en Android.');
        }

        // ===== MANEJADOR DE INICIO =====
        startButton.addEventListener('click', () => {
            initAR();
        });

        function initAR() {
            // iOS requiere gesto de usuario para activar la cámara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    const scene = document.querySelector('a-scene');
                    
                    // Forzar modo AR
                    if (scene.hasLoaded) {
                        scene.enterVR();
                    } else {
                        scene.addEventListener('loaded', () => {
                            scene.enterVR();
                        });
                    }

                    // Ocultar pantalla de carga
                    loadingScreen.style.display = 'none';
                    infoPanel.textContent = "Mueve el teléfono para encontrar el marcador";
                })
                .catch(err => {
                    showError(`Error: ${err.message || 'Debes permitir acceso a la cámara'}`);
                });
        }

        // ===== CONTROL DEL VIDEO =====
        document.getElementById('marker-corvaglia').addEventListener('markerFound', () => {
            arVideo.setAttribute('visible', true);
            const videoElement = arVideo.components.material.material.map.image;
            videoElement.play();
            infoPanel.textContent = "Reproduciendo video Corvaglia";
        });

        document.getElementById('marker-corvaglia').addEventListener('markerLost', () => {
            arVideo.setAttribute('visible', false);
            const videoElement = arVideo.components.material.material.map.image;
            videoElement.pause();
            videoElement.currentTime = 0;
            infoPanel.textContent = "Busca el marcador nuevamente";
        });

        function showError(message) {
            errorMessage.textContent = message;
            startButton.style.display = 'none';
        }
    </script>
</body>
</html>
