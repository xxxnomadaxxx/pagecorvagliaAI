<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Experiencia AR Corvaglia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar-nft.min.js"></script>
    
    <script src="script.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; colorManagement: true; alpha: true; logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <video
                id="video-asset"
                src="assets/videos/video1.mp4"
                playsinline
                webkit-playsinline
                muted
                loop
                crossorigin="anonymous"
            ></video>
        </a-assets>

        <a-marker type="nft" url="assets/nft/corvaglia">
            <a-video
                src="#video-asset"
                width="1.6"
                height="0.9"
                position="0 0.5 0"
                rotation="-90 0 0"
                video-handler
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    
    <div id="loading-screen">
        <h2>Experiencia AR Corvaglia</h2>
        <p>Por favor, permite el acceso a la cámara.</p>
        <button id="start-button">INICIAR EXPERIENCIA</button>
    </div>
    <div id="info-panel" style="display: none;">Apunta la cámara hacia la imagen</div>
</body>
</html>
